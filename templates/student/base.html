<!DOCTYPE html>
<html lang="en" data-theme="{{ theme | default('light') }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Student Dashboard{% endblock %}</title>

  {% block head %}{% endblock %}

  <!-- Fonts + Icons + Styles -->
  <link rel="stylesheet" href="/static/student_base.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" style="position: fixed; height: 100vh; top: 0; left: 0;">
      <div class="brand"><i class="fas fa-rocket"></i> Academia</div>
      <nav>
        <a href="/student/dashboard" class="{% if page == 'dashboard' %}active{% endif %}"><i class="fas fa-house"></i>
          Dashboard</a>
        <a href="/student/my-courses" class="{% if page == 'my-courses' %}active{% endif %}"><i class="fas fa-book"></i>
          My Courses</a>
        <a href="/student/all-courses" class="{% if page == 'all-courses' %}active{% endif %}"><i
            class="fas fa-th-list"></i> All Courses</a>
        <a href="/student/analytics" class="{% if page == 'analytics' %}active{% endif %}"><i
            class="fas fa-chart-line"></i> Analytics</a>
        <a href="/student/profile" class="{% if page == 'profile' %}active{% endif %}"><i class="fas fa-user"></i>
          Profile</a>
        <a href="/student/settings" class="{% if page == 'settings' %}active{% endif %}"><i class="fas fa-cog"></i>
          Settings</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

        <!-- Theme Toggle -->
        <button id="darkModeToggle" class="theme-toggle">
          <i class="fas fa-sun"></i>
          <span>Light Mode</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main" style="margin-left: 260px;">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Dark Mode Persistence -->
  <script>
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    document.cookie = "theme=" + savedTheme + "; path=/";

    window.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('darkModeToggle');
      if (!toggleBtn) return;

      const icon = toggleBtn.querySelector('i');
      const label = toggleBtn.querySelector('span');

      function updateToggle(theme) {
        icon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        label.textContent = theme === 'light' ? 'Light Mode' : 'Dark Mode';
      }

      updateToggle(savedTheme);

      toggleBtn.onclick = () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.cookie = "theme=" + newTheme + "; path=/";
        updateToggle(newTheme);
      };
    });
  </script>
  {% block scripts %}{% endblock %}

</body>

</html>
